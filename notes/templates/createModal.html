{% load widget_tweaks %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add New Note
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Note: </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" id="post-form">
                    {% csrf_token %}
                    <input type="hidden" name="author" value="{{ user.id }}">
                    {% render_field form.title class="form-control" id="note-title" placeholder=form.title.label %}
                    <br>
                    {% render_field form.text class="form-control" id="note-text" placeholder=form.text.label %}
                    <br>
                    <div id="results"></div> <!-- errors go here -->
                    <button type="submit" class="btn btn-block btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
