<div class="row">
    <div id="notes-data" class="col-sm-12">
        {% for note in notes %}
        <div class="card col-xs-6" style="width: 16rem;">
            <div class="card-body">
                <div class="dropdown" style="float: right; width: 1%; height: 2%; margin-right: 10px;">
                    <img src="../static/images/more.png" alt="More Options" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                        style="background: rgb(243, 149, 136);">
                        <a style="color: whitesmoke; background: rgb(6, 104, 107);" class="dropdown-item"
                            href="#">Update</a>
                        <a style="color: whitesmoke; background: rgb(78, 14, 14);" class="dropdown-item"
                            href="#">Delete</a>
                    </div>
                </div>
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text">{{ note.text }}</p>
                <p class="card-text">{{ note.created_date }}</p>
            </div>
            <div class="card-footer">
                <p>Share this note:
                    <form action="" method="POST">
                        <select name="personName" id="personName" class="chosen form-control" multiple>
                            <option disabled selected>Select Users: </option>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.full_name }}</option>
                            {% endfor %}
                        </select>
                        <br><br>
                        <select name="access" class="form-control chosen" id="access">
                            <option disabled selected>Access Level</option>
                            <option value="0">Read</option>
                            <option value="1">Edit</option>
                        </select>
                        <br><br>
                        <button class="btn btn-info btn-block" onclick="share()">Share</button>
                    </form>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
